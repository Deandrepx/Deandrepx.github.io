<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Javascript Slideshow</title>
    <link type="text/css" rel="stylesheet" href="../../css_slideshow.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../../images/water logo.jpeg" alt="water">
      <img id="slide2" class="slideshowImage" src="../../images/pink-tulip.jpeg" alt="tulip">
      <img id="slide3" class="slideshowImage" src>
      <img id="slide4" class="slideshowImage">
    </div>
    <input type="button"
     id="previous"
     value="Previous"
     onclick="showPreviousSlide()">
    <input
    type="button"
    id="next"
    value="Next"
    onclick="showNextSlide()">

    <script type="text/javascript" src="../../js/slideshow.js">
  </body>
</html>
