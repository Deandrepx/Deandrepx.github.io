<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Internal CSS Examples</title>
    <style>
      h1 {
        color: red;
      }
      p {
        color: blue;
      }
      #p1 {
        font style: italic;
      }
      .boldText {
        font-weight: bold;
      }

      .card {
        background-color: lightgrey;
        border: 5px solid grey;
        border-radius: 10px;
        /* offset-x, offset-y, blur-radius, spread-radius, color */
        box-shadow: 10px 10px 12px 4px rgba(0, 0, 0.5);
        margin: 24px;
        padding: 48px;
      }
     </style>
  </head>
  <body>
    <h1>This is a Eternal CSS example</h1>
    <p id="p1">This is a Eternal CSS example 2</p>
    <p class="boldtext">This is a Eternal CSS example 3</p>
    <p class="boldtext">Example p tag 4</p>
      <div class="card">
      This is an example of a card.
      </div>
  </body>
</html>
