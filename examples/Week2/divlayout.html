<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Sematic Layout Example</title>
    <style>
     #header,
     #nav,
     #main,
     #footer{
       background-color: lightgray;
       margin: 12px;
       padding: 24px;
     }
     .section{
       background-color: darkgray;
       margin: 8px;
     }
    </style>
  </head>
  <body>
    <header id="header">
      <h1>Sematic Layout Example</h1>
    </header>
  <nav id="nav">Navigation</nav>
  <main id="main">
    <h2>MAIN SECTION</h2>
    <section class="section"> SUBSECTION 1</section>
    <section class="section"> SUBSECTION 2</section>
  </main>
  <footer id="footer">FOOTER</footer>
  </body>
</html>
