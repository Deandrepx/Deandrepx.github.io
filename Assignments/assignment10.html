<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Monthly bills</title>
    <style>
    /* Bill Budget CSS */

    #billTable,
    #billTable td,
    #billTable th {
      border: solid 2px white;
      border-collapse: collapse;
      padding: 20px;
    }
    #colBill {
    background-color: lightgrey;
    }
    #colorBlock {
      background-color: lightblue;
    }
    </style>
  </head>
  <body>
    <h1>Monthly Bills</h1>
    <table id="billTable">
      <colgroup>
        <col id="colBill" span="1">
        <col>
        <col>
        <col>
      </colgroup>
    <thead>
     <tr id="billRow">
      <th>Bill</th>
      <th id="colorBlock">April</th>
      <th id="colorBlock">May</th>
      <th id="colorBlock">June</th>
     </tr>
    </thead>
    <tbody>
      <tr>
        <td id="billCell">Phone</td>
        <td id="colorBlock">$120</td>
        <td id="colorBlock">$140</td>
        <td id="colorBlock">$140</td>
      </tr>
      <tr>
        <td id="billCell">Gas</td>
        <td id="colorBlock">$90</td>
        <td id="colorBlock">$100</td>
        <td id="colorBlock">$150</td>
      </tr>
      <tr>
        <td id="billCell">Food</td>
        <td id="colorBlock">$280</td>
        <td id="colorBlock">$280</td>
        <td id="colorBlock">$300</td>
      </tr>
     </tbody>
    </table>
  </body>
</html>
