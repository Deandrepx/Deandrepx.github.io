<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>My First Cube Animation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <h1>My First Cube </h1>
   <div class="container">
     <input type="button" value="Tap this">
     <div class="box">
       <div class="card" id="front">1</div>
       <div class="card" id="back">2</div>
       <div class="card" id="left">3</div>
       <div class="card" id="right">4</div>
       <div class="card" id="top">5</div>
       <div class="card" id="bottom">6</div>
      </div>
   </div>
  </body>
</html>
