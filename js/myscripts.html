<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>JavaScripts Basics</title>
    <link rel="stylesheet" href="">
    <style>
      #changeMe {
        width: 400px;
        height: 400px;
        border-radius: 14px;
        background: red;
        margin: 20px auto;
      }
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
     <button>Click Me</button>
     <div id="changeMe"></div>

   <script>
   let button = document.querySelector('button');
   let box = document.getElementById('changeMe');

   button.onhover = function changeColor(){
     if(box.style.background == 'red'){
       box.style.background = 'blue';
     }else {
       box.style.background = 'red';
     }
    }
   </script>
  </body>
</html>
